<!DOCTYPE html>
<html>
<head>
	<head>
      <title>懒人听书</title>
      <meta charset="utf-8">
	 <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	 <meta name="apple-mobile-web-app-capable" content="yes">
	 <meta name="apple-mobile-web-app-status-bar-style" content="black">
	 <meta name="format-detection" content="telephone=no">
	 <style type="text/css">
		body{
			text-align:center;
			font-size:16px;
			background:#f5f5f5;
			padding:0;
			margin:0;
			opacity:0;
		}
		header{
			line-height:40px;
			border-bottom:1px solid #eee;
			/*background:#fff;*/
			background:#fc6520;
			color: #fff;
			font-weight: bold;

			display: block;
			overflow: hidden;
			text-overflow: ellipsis;
			white-space: nowrap;
			word-wrap: normal;
		}
		p{
			text-align:left;
			line-height:1.75;
			background:#fff;
			padding:10px;
			margin:10px;
			/*border:1px solid #eee;*/
			/*box-shadow:0px 1px 1px rgba(0,0,0,0.1);*/
			border-bottom: 2px solid #eee;
		}
		.btn{
			display:block;
			padding:10px 14px;
			background:#5b9cd8;
			text-decoration:none;
			color:#fff;
			border-radius:3px;
			margin:10px;
		}
		.hide{
			display:none;
		}
		
	</style>
  </head>
</head>
<body>
	<header></header>
	<p></p>
	<a class="btn" href="http://event.weibo.com/event/mobile/page?containerid=100140E414042"></a>

    <script type="text/javascript" src="http://assets.lrts.me/plugins/js/zepto.min.js"></script>
	<script type="text/javascript">
        $(function(){
			var params = {}, param = /([^?=&]+)=([^&]+)/ig, match;
            while (( match = param.exec(location.href)) != null) {
                params[match[1]] =decodeURIComponent(match[2]);
            }
			if(params){
				if(params.text){
					$('p').text(params.text);
				}
				if(params.title){
					$('header').text(params.title);
					document.title=params.title;
				}
				if(params&&params.runUrl){
					//$(document.body).append('<iframe style="height:0px;visibility:hidden;" src="'+params.runUrl+'" frameborder="0"></iframe>');
					var ua = navigator.userAgent;
					if (isAboveIos9()) {
						location.href = params.runUrl;
					} else {
						$(document.body).append('<iframe style="height:0px;visibility:hidden;" src="'+params.runUrl+'" frameborder="0"></iframe>');
					}
				}
				if(params.btnUrl&&params.btnText){
					$('.btn').attr('href',params.btnUrl).html(params.btnText);
				}
				$('body').css('opacity',1);
			}
			function isAboveIos9(){
				var ua = navigator.userAgent;
				if(ua.match(/iPhone|iPad|iPod/i)){
					var ver = ua.match(/OS (\d+)_(\d+)_?(\d+)?/);
					ver = parseInt(ver[1], 10);
					if(ver>=9){
						return true
					}else{
						return false
					}
				}else{
					return false
				}
			}
        });
	</script>
</body>
